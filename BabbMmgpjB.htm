<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate | Learn the High-Level Design of Quora</title>
    <meta property="og:title" content="Certificate | Learn the High-Level Design of Quora" />
    <meta property="og:url" content="https://scaler.com/event/learn-the-high-level-design-of-quora" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://moonshot.scaler.com/s/image/sl/BabbMmgpjB" />

    <style>
        body {
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }

        img {
            max-height: 90vh;
        }

    </style>
</head>
<body>
    <img src="https://moonshot.scaler.com/s/image/sl/BabbMmgpjB?scope=body" alt="image">
    <script>
        const img = document.querySelector('img')
        const url = "https://scaler.com/event/learn-the-high-level-design-of-quora?utm_source=moonshot&utm_medium=sl&utm_campaign=BabbMmgpjB&utm_term=Certificate%20%7C%20Learn%20the%20High-Level%20Design%20of%20Quora";
        const redirect = "false" === "true";

        function addEvent(obj, evt, fn) {
            if (obj.addEventListener) {
                obj.addEventListener(evt, fn, false);
            }
            else if (obj.attachEvent) {
                obj.attachEvent("on" + evt, fn);
            }
        }

        (function() {
            if (!redirect) {
                return;
            }

            if (img.complete) {
                redirectUser()
            } else {
                img.addEventListener('load', redirectUser)
                img.addEventListener('error', function() {
                    window.location.href = url;
                });
            }

            addEvent(document, 'mouseout', function(evt) {
                fetch('https://moonshot.scaler.com/s/redirect/sl/BabbMmgpjB');
                if (evt.toElement == null && evt.relatedTarget == null) {
                    window.location.href = url;
                }
            });

            function redirectUser() {
                setTimeout(() => {
                    fetch('https://moonshot.scaler.com/s/redirect/sl/BabbMmgpjB').then(() => {
                        window.location.href = url;
                    });
                }, 1000)
            }
        })();
    </script>
</body>
</html>
